{{ define "main" }}
<main>
  {{ if or .Title .Content }}
  <div>
    <!-- title -->
    {{ with .Title }}
    <h1>{{ . }}</h1>
    {{ end }}
    <!-- conent -->
    {{ with .Content }}
    <div>{{ . }}</div>
    {{ end }}
  </div>
  {{ end }}
  <!-- range over summaries -->
  {{ range .Paginator.Pages }} {{ .Render "summary" }} {{ end }}
  <!-- pagination -->
  {{ partial "pagination.html" . }}
</main>
<!-- {{ partial "sidebar.html" . }} -->
{{ end }}
