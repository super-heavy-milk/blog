<div id="pagination">
	<div>
	{{ if .Paginator.HasPrev }}
		<a href="{{ .Paginator.Prev.URL }}">Previous Page</a>&nbsp;
	{{ end }}
	{{ .Paginator.PageNumber }} of {{ .Paginator.TotalPages }}&nbsp;
	{{ if .Paginator.HasNext }}
		<a href="{{ .Paginator.Next.URL }}">Next Page</a>
	{{ end }}
	</div>
</div>
