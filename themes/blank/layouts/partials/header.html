<header>
	<nav>
		<div id="title-wrapper">
			<div id="title"><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></div>
			<ul id="nav-items">
				{{ with .Site.Menus.main }}
					{{ range . }}
					<li><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
				{{ end }}
			</ul>
		</div>
	</nav>
	{{ end }}
</header>
